                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <mat-tab-group dynamicHeight="true">
            <mat-tab label="Details">
                <form
                    [formGroup]="expenseFrom"
                    style="margin-top: 20px !important"
                >
                    <div fxLayout="row" fxLayoutAlign="space-between">
                        <mat-form-field
                            appearance="outline"
                            fxFlex
                            floatLabel="always"
                            fxFlex="48"
                        >
                            <mat-label>Expenses Category</mat-label>
                            <mat-select
                                formControlName="expenseCategoryId"
                                required
                            >
                                <mat-option
                                    *ngFor="
                                        let item of expensesMasterData?.expensesCategories
                                    "
                                    [value]="item.id"
                                >
                                    {{ item.name }}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text"
                                >outlined_flag</mat-icon
                            >
                        </mat-form-field>
                        <mat-form-field
                            appearance="outline"
                            class="pr-sm-8"
                            fxFlex="48"
                        >
                            <mat-label>Expense Date</mat-label>
                            <input
                                matInput
                                [matDatepicker]="planDatePicker"
                                name="start"
                                formControlName="expenseDate"
                            />
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="planDatePicker"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #planDatePicker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="space-between">
                        <mat-form-field appearance="outline" class="w-100-p">
                            <mat-label>Discription</mat-label>
                            <textarea
                                matInput
                                formControlName="description"
                                mat-maxlength="250"
                                max-rows="4"
                            >
                            </textarea>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="space-between">
                        <mat-form-field
                            appearance="outline"
                            floatLabel="always"
                            fxFlex="48"
                        >
                            <mat-label>Amount</mat-label>
                            <input
                                type="number"
                                matInput
                                placeholder="Amount"
                                name="InitialOdometerReading"
                                formControlName="amount"
                            />
                        </mat-form-field>
                    </div>

                    <div
                        fxLayout="row"
                        fxLayoutAlign="space-between"
                        *ngIf="expeseCatagoryId === 5"
                    >
                        <mat-form-field
                            appearance="outline"
                            fxFlex
                            floatLabel="always"
                            fxFlex="48"
                        >
                            <mat-label>Vehicle</mat-label>
                            <mat-select formControlName="vehicleId" required>
                                <mat-option
                                    *ngFor="
                                        let item of expensesMasterData?.vehicles
                                    "
                                    [value]="item.id"
                                >
                                    {{ item.name }}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text"
                                >outlined_flag</mat-icon
                            >
                        </mat-form-field>

                        <mat-form-field
                            appearance="outline"
                            fxFlex
                            floatLabel="always"
                            fxFlex="48"
                        >
                            <mat-label>Vehicle Expenses Type</mat-label>
                            <mat-select
                                formControlName="vehicleExpenseTypeId"
                                required
                            >
                                <mat-option
                                    *ngFor="
                                        let item of expensesMasterData?.expensesCategories
                                    "
                                    [value]="item.id"
                                >
                                    {{ item.name }}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text"
                                >outlined_flag</mat-icon
                            >
                        </mat-form-field>
                    </div>
                </form>
            </mat-tab>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            *ngIf="action === 'edit'"
            mat-button
            class="mr-8"
            (click)="matDialogRef.close(['delete', expenseForm])"
            aria-label="Delete"
            matTooltip="Delete"
        >
            DELETE
        </button>

        <button
            *ngIf="action !== 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(expenseForm)"
            [disabled]="expenseFrom.invalid"
            aria-label="SAVE"
        >
            ADD
        </button>

        <button
            *ngIf="action === 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(['save', expenseForm])"
            [disabled]="expenseFrom.invalid"
            aria-label="SAVE"
        >
            SAVE
        </button>
    </div>
</div>
