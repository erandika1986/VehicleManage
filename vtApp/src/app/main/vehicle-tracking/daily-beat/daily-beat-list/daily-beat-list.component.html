<div class="content-card" style="width: 100% !important;">
    <mat-table #table [dataSource]="dataSource" matSort
    [@animateStagger]="{value:'50'}">


<!-- Route Name Column -->
<ng-container matColumnDef="routeName">
 <mat-header-cell *matHeaderCellDef  mat-sort-header>Route Name</mat-header-cell>
 <mat-cell *matCellDef="let beat">
     <p class="text-truncate font-weight-600">{{beat.routeName}}</p>
 </mat-cell>
</ng-container>

<!-- Vehicle Number Column -->
<ng-container matColumnDef="vehicleNumber">
    <mat-header-cell *matHeaderCellDef  mat-sort-header>Vehicle Number</mat-header-cell>
    <mat-cell *matCellDef="let beat">
        <p class="text-truncate font-weight-600">{{beat.vehicleNumber}}</p>
    </mat-cell>
   </ng-container>

<!-- Driver Name Column -->
<ng-container matColumnDef="driverName">
    <mat-header-cell *matHeaderCellDef  mat-sort-header>Vehicle Number</mat-header-cell>
    <mat-cell *matCellDef="let beat">
        <p class="text-truncate font-weight-600">{{beat.driverName}}</p>
    </mat-cell>
</ng-container>

<!-- Date Column -->
<ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef  mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let beat">
        <p class="text-truncate font-weight-600">{{beat.date}}</p>
    </mat-cell>
</ng-container>

<!-- Status Column -->
<ng-container matColumnDef="statusInText">
    <mat-header-cell *matHeaderCellDef  mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let beat">
        <p class="text-truncate font-weight-600">{{beat.statusInText}}</p>
    </mat-cell>
</ng-container>

<!-- CreatedOn Column -->
<ng-container matColumnDef="createdOn">
    <mat-header-cell *matHeaderCellDef  mat-sort-header>Created On</mat-header-cell>
    <mat-cell *matCellDef="let beat">
        <p class="text-truncate font-weight-600">{{beat.createdOn}}</p>
    </mat-cell>
</ng-container>



<!-- Buttons Column -->
<ng-container matColumnDef="buttons">
 <mat-header-cell *matHeaderCellDef></mat-header-cell>
 <mat-cell *matCellDef="let beat">
     <div fxFlex="row" fxLayoutAlign="end center">


         <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                 (click)="$event.stopPropagation();">
             <mat-icon class="secondary-text">more_vert</mat-icon>
         </button>

         <mat-menu #moreMenu="matMenu">
            <button mat-menu-item aria-label="remove" (click)="editDailyBeat(beat)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
             <button mat-menu-item aria-label="remove" (click)="deleteDailyBeat(beat)">
                 <mat-icon>delete</mat-icon>
                 <span>Remove</span>
             </button>
         </mat-menu>
     </div>

 </mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let beat; columns: displayedColumns;"
      class="contact"
      (click)="editDailyBeat(beat)"
      [@animate]="{value:'*',params:{y:'100%'}}">
</mat-row>
</mat-table>

<mat-paginator #paginator [length]="dataSource.totalRecord" [pageIndex]="0" [pageSize]="25"
[pageSizeOptions]="pageSizes">
</mat-paginator>
</div>
