<div
    id="dailybeats"
    class="page-layout simple left-sidebar inner-sidebar inner-scroll"
>
    <!-- HEADER -->
    <div
        class="header accent p-16 p-sm-24"
        fxLayout="column"
        fxLayoutAlign="start"
        fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center"
    >
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <button
                mat-icon-button
                class="sidebar-toggle mr-12"
                fxHide.gt-sm
                (click)="toggleSidebar('daily-beat-main-sidebar')"
            >
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon
                    class="logo-icon mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                    >account_box
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    Daily Beats
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div
            class="ml-sm-32"
            fxLayout="row"
            fxLayoutAlign="center center"
            fxFlex
        >
            <div class="search-wrapper mt-16 mt-sm-0">
                <div
                    class="search"
                    fxFlex
                    fxLayout="row"
                    fxLayoutAlign="start center"
                >
                    <mat-icon>search</mat-icon>
                    <input
                    #filter
                        placeholder="Search for a dealy beat"
                    />
                </div>
            </div>
        </div>
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <selected-bar
        class="accent-600"
        *ngIf="hasSelectedContacts"
        [@slideInTop]
    ></selected-bar>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar
            class="sidebar"
            name="daily-beat-main-sidebar"
            position="left"
            lockedOpen="gt-sm"
        >
            <!-- SIDEBAR CONTENT -->
            <div class="content" fusePerfectScrollbar>
                <daily-beat-main-sidebar
                    [@animate]="{ value: '*' }"
                ></daily-beat-main-sidebar>
            </div>
            <!-- / SIDEBAR CONTENT -->
        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
            <!-- CONTENT -->
            <div class="content">
                <daily-beat-list></daily-beat-list>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
</div>

<!-- ADD CONTACT BUTTON -->
<button
    mat-fab
    class="accent"
    id="add-user-button"
    (click)="addNew()"
    aria-label="add daily beat"
    [@animate]="{ value: '*', params: { delay: '300ms', scale: '.2' } }"
>
    <mat-icon>add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
