<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="clientForm" [formGroup]="clientForm" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>ID</mat-label>
                <input matInput name="id" formControlName="id">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Name</mat-label>
                <input matInput name="name" formControlName="name" required>
                <mat-error>Name is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Address</mat-label>
                <input matInput name="Address" formControlName="Address" required>
                <mat-error>Address is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Contact No</mat-label>
                <input matInput name="Contact" formControlName="Contact" required>
                <mat-error>Contact is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Email</mat-label>
                <input matInput name="Email" formControlName="Email" required>
                <mat-error>Email is required!</mat-error>
            </mat-form-field>


        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action ==='edit'" mat-button color="primary" class="mr-8"
            (click)="matDialogRef.close(['delete',clientForm])" aria-label="Delete" matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'" mat-button color="primary" class="save-button"
            (click)="matDialogRef.close(clientForm)" [disabled]="clientForm.invalid" aria-label="ADD">
            ADD
        </button>

        <button *ngIf="action === 'edit'" mat-button color="primary" class="save-button"
            (click)="matDialogRef.close(['save', clientForm])" [disabled]="clientForm.invalid" aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
