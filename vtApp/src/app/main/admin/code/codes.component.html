<div id="codes" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                (click)="toggleSidebar('inspection-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    report
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Code Types
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0">

                <!--                 <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #input placeholder="Search for an inspection" (keyup)="doSearch(input.value)">
                </div> -->

            </div>

        </div>
        <!-- / SEARCH -->

        <!-- SEARCH -->

        <!-- / SEARCH -->

        <!-- ADD BUTTON -->
        <!--      <button mat-raised-button (click)="newExpense()" class="add-product-button fuse-white mt-24 mt-md-0">
            <span>ADD NEW</span>
        </button> -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">


        <div fxLayout="column" fxFlex="1 0 auto" class="inner-scroll">

            <app-filter-bar></app-filter-bar>

            <code-list fusePerfectScrollbar></code-list>

        </div>

    </div>
    <!-- / CONTENT-->

</div>
