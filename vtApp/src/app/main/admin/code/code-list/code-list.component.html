<!-- CENTER -->
<div class="center p-10 pl-24 pb-56 pr-24" style="width: 100%;">

    <!-- CONTENT -->
    <div class="content">
        <mat-table class="products-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
            fusePerfectScrollbar>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let item">
                    <p class="text-truncate">{{item.id}}</p>
                </mat-cell>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="code">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Code</mat-header-cell>
                <mat-cell *matCellDef="let item">

                    <p class="text-truncate">{{item.code}}</p>
                </mat-cell>
            </ng-container>

            <!-- Number Column -->
            <ng-container matColumnDef="editbuttons">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="accent" aria-label="Add New Code button" matTooltip="Add new code."
                        (click)="addCode()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let item">
                    <button mat-raised-button color="primary" (click)="editCode(item)">Edit</button>
                </td>
            </ng-container>
            <!-- Make Column -->
            <ng-container matColumnDef="deletebuttons">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let item">
                    <button mat-raised-button color="warn" (click)="deleteCode(item)">Delete</button>
                </mat-cell>
            </ng-container>








            <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

            <mat-row *matRowDef="let product; columns: displayedColumns;" class="product" matRipple>
            </mat-row>

        </mat-table>
    </div>
    <!-- / CONTENT -->
    <mat-paginator [pageSizeOptions]="[50,10, 25, 100]">
    </mat-paginator>
</div>
