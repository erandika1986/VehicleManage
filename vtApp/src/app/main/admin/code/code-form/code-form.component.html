<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="codeForm" [formGroup]="codeForm" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>ID</mat-label>
                <input matInput name="id" formControlName="id">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Code Type</mat-label>
                <input matInput name="selectedCode" formControlName="selectedCode">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Code</mat-label>
                <input matInput name="selectedCode" formControlName="code" required>
                <mat-error>Code is required!</mat-error>
            </mat-form-field>


        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action ==='edit'" mat-button color="primary" class="mr-8"
            (click)="matDialogRef.close(['delete',codeForm])" aria-label="Delete" matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'" mat-button color="primary" class="save-button"
            (click)="matDialogRef.close(codeForm)" [disabled]="codeForm.invalid" aria-label="ADD">
            ADD
        </button>

        <button *ngIf="action === 'edit'" mat-button color="primary" class="save-button"
            (click)="matDialogRef.close(['save', codeForm])" [disabled]="codeForm.invalid" aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
