<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="routeForm" [formGroup]="gearBoxOilForm" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Registration No</mat-label>
                <input matInput name="registrationNo" formControlName="registrationNo">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Gear Box Oil Change Milage (KM)</mat-label>
                <input matInput name="gearBoxOilChangeMilage" formControlName="gearBoxOilChangeMilage" required>
                <mat-error>Gear Box Oil Milage is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Next Gear Box Oil Change Milage (KM)</mat-label>
                <input matInput name="nextGearBoxOilChangeMilage" formControlName="nextGearBoxOilChangeMilage" required>
                <mat-error>Next Gear Box Oil Change Milage is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p" *ngIf="gearBoxOil.id!=0">
                <mat-label>Created On</mat-label>
                <input matInput name="createdOn" formControlName="createdOn">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p"  *ngIf="gearBoxOil.id!=0">
                <mat-label>Last Updated On</mat-label>
                <input matInput name="UpdatedOn" formControlName="updatedOn">
            </mat-form-field>


        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action ==='edit' && !isReadOnly" mat-button color="primary" class="mr-8"
            (click)="matDialogRef.close(['delete',gearBoxOilForm])" aria-label="Delete" matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'" mat-button color="primary" class="save-button"
            (click)="matDialogRef.close(gearBoxOilForm)" [disabled]="gearBoxOilForm.invalid || isReadOnly" aria-label="ADD">
            ADD
        </button>

        <button *ngIf="action === 'edit'" mat-button color="primary" class="save-button"
            (click)="matDialogRef.close(['save', gearBoxOilForm])" [disabled]="gearBoxOilForm.invalid || isReadOnly" aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
