<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="warehouseForm" [formGroup]="warehouseForm" class="event-form w-100-p" fxLayout="column" fxFlex>


            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Address</mat-label>
                <input matInput name="address" formControlName="address" required>
                <mat-error>Address is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Phone</mat-label>
                <input matInput name="phone" formControlName="phone" required>
                <mat-error>Phone required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Floor space</mat-label>
                <input matInput name="floorSpace" formControlName="floorSpace" required>
                <mat-error>Floor space required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Warehouse Manager</mat-label>
                <mat-select formControlName="selectedManagerId" required>
                <mat-option *ngFor="let item of managers" [value]="item.id" >
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action ==='edit'" mat-button color="primary" class="mr-8"
            (click)="matDialogRef.close(['delete',warehouseForm])" aria-label="Delete" matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'" mat-button color="primary" class="save-button"
            (click)="matDialogRef.close(warehouseForm)" [disabled]="warehouseForm.invalid" aria-label="ADD">
            ADD
        </button>

        <button *ngIf="action === 'edit'" mat-button color="primary" class="save-button"
            (click)="matDialogRef.close(['save', warehouseForm])" [disabled]="warehouseForm.invalid" aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
