<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner>
<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Vehicle Management System</h1>
            <form [formGroup]="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" id="username"
                            class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}">
                    </div>
                    <div class="row" *ngIf="username.touched && username.invalid">
                        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                            Username is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="password"
                            id="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div class="row" *ngIf="password.touched && password.invalid">
                        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                            Password is required.
                        </div>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>

            </form>
        </div>
    </div>
</div>
